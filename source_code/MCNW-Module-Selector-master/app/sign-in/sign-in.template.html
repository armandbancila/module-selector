<div class="row">
   <div class="BAC title underline">Sign In</div>
</div>
<div>
   <center>
      <form id="login-form">
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input id="email_input" class="input" type="email" placeholder="Email Address" />
         </div>
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input id="pwd_input" class="input" type="password" placeholder="Password" />
         </div>
         <div class="input-group m">
            <span class="input-group-addon"><input id="cbox" type="checkbox"></i></span>
            <h id="remember_me_text">Remember Me</h>
         </div>
         <center>
            <button id="sign_in_btn" type="submit" class="btn submit_req_btn">Sign In</button>
         </center>
         <div class="sub-buttons">
            <a target="_self" href='/#!/create-account' class="create-account">Create Account</a>
            <a target="_self" href='/#!/forgot-password' class="reset-password">Forgot Password</a>
         </div>
         <span id="signin-message-alert"></span>
      </form>
   </center>
</div>
