<div class="row">
   <div class="BAC title underline">Update Access Group</div>
</div>
<br/>
<center>
   <span id="create-mod-span">
      <form id="create-mod-form">
         <div class="input-group m">
            <span class="input-group-addon">
            <i class="fa fa-user" ></i>
            </span>
            <select id="user" class="input select_input">
               <option value="" disabled selected id="selectUser">Select User</option>
               <option ng-repeat="user in users"> {{user.FName + " " + user.LName + " (" + user.UserID + ")"}} </option>
            </select>
         </div>
         <div class="input-group m">
            <span class="input-group-addon">
            <i class="fa fa-group"></i>
            </span>
            <select id="access_group" class="input select_input">
               <option value="" disabled selected class="dropdown-item">Select User Access Group</option>
               <option class="dropdown-item">Administrator</option>
               <option class="dropdown-item">Moderator</option>
               <option class="dropdown-item">User</option>
            </select>
         </div>
         <center>
            <button class="btn submit_req_btn" id="create_moderator_btn" type="submit">Update User Access Group</button>
         </center>
         <span id="create-mod-alert"></span>
      </form>
   </span>
</center>
