<div class="row">
   <div class="BAC title underline">Student Feedback</div>
</div>
<center>
   <div id="feedback-section" style="display:none">
      <div style="width:50%;height:auto;color:white;text-align:left;" class="cute_tile module-box-animations" ng-repeat="f in feedback">
         <table>
            <tr>
               <td>
                  <p style="padding-left:20px;padding-top:10px"> {{"Day:  " + removeTimeFromDate(f.Day)}} </p>
               </td>
               <td></td>
         </table>
         <p style="padding-left:20px"> {{"Reasons:  " + f.Reasons}}</p>
         <p style="padding-left:20px"> {{"Ratings:  " + f.Ratings}}</p>
         <p style="padding-left:20px"> {{"Comment:  " + f.Comments}} </p>
      </div>
      <div style="display:inline">
         <button style="float:center;margin-right:20px;padding-left: 5px" class="btn btn-outline-info resizableText" ng-click="downloadFeedback()"> <i class="glyphicon glyphicon-download" style="padding-right: 4px"> </i>Download Feedback</button>
         <button style="float:center; margin-left:20px;padding-top: 0px;padding-left: 5px" class="btn btn-outline-info resizableText" ng-click="clearAllFeedback()"><i class="glyphicon glyphicon-trash"> </i> Clear Feedback</button>
      </div>
   </div>
   <div id="no-feedback-mesage" style="display:none">
      <center>
         <h3 style="color:white;margin-top:5%">No Student Feedback Available</h3>
      </center>
   </div>
</center>
