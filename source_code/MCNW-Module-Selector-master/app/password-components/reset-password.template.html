<div class="row">
   <div class="BAC title underline">Reset Password</div>
</div>
<center>
   <span id="reset-password-span">
      <form id="password-form">
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input class="input" type="password" id="password" placeholder="New Password" />
         </div>
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-check"></i></span>
            <input class="input" type="password" id="confirm-password" placeholder="Confirm New Password" />
         </div>
         <center>
            <button class="btn submit_req_btn" type="submit" id="resetPasswordButton">Reset Password</button>
         </center>
         <div id="reset-message-alert">
         </div>
      </form>
</center>
</form>
</span>
</center>
