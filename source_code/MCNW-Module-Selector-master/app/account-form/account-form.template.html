<div class="row">
   <div class="BAC title underline">Create Account</div>
</div>
<center>
   <form class="create-account-form">
      <div id="separator">
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="input" id="f_name_input" type="text" placeholder="Forename" />
         </div>
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="input" id="l_name_input" type="text" placeholder="Surname" />
         </div>
         <div class="input-group m">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input class="input" id="email_input" type="email" placeholder="Email Address" />
         </div>
      </div>
      <div class="input-group m">
         <span class="input-group-addon"><i class="fa fa-lock"></i></span>
         <input class="input" id="pwd_input" type="password" placeholder="Password" />
      </div>
      <div class="input-group m">
         <span class="input-group-addon"><i class="fa fa-check"></i></span>
         <input class="input" id="pwd_confirm_input" type="password" placeholder="Confirm Password" />
      </div>
      <center>
         <button class="btn submit_req_btn" type="submit" id="acc_btn">
         </button>
      </center>
      <a target="_self" href='/#!/sign-in' class="link-text">Back</a>
      <div id="register-message-alert"></div>
   </form>
</center>
